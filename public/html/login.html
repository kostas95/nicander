<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js App</title>
    <link rel="stylesheet" href="/stylesheets/main.css">
    <script src="https://kit.fontawesome.com/3c51ae6c1f.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    
    <div class="container">
        
        <div id="login-container" class="container">
            <div class="container" id='log-container'>
                <i class="fas fa-sign-in-alt fa-2x"></i>
                <h3>Login</h3>
            </div>

            <form action="/users/login" method="post" class="form" autocomplete="off">
                <div id="form-container" class="container">
                    <label>Email</label>
                    <input type="email" id="email" class='input-field' name='email'>
                    <label>Password</label>
                    <input type="password" id="password" class='input-field' name='password'>
                    <input type="submit" value="Login" class="button">
                </div>
            </form>
            
            <p id='haveAccountMsg'>No Account?  <a href="/users/register" id="loginLink">Register</a></p>
        </div>
    </div>

</body>

<script>
    const form = document.querySelector('form');
    form.addEventListener('submit', (e) => {
        console.log('hi')
    })
</script>
</html>
