<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js App</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/main.css">
    <script src="https://kit.fontawesome.com/3c51ae6c1f.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        
        <div id="register-container" class="container">
            <div class="container" id='reg-container'>
                <i class="fas fa-user-plus fa-2x"></i>
                <h3>Register</h3>
            </div>
            
            <form action="/users/register" method="post" class="form" autocomplete="off">
                <div id="form-container" class="container">
                    <label>Name</label>
                    <input type="text" id="name" class='input-field' name="name" >
                    <label>Email</label>
                    <input type="email" id="email" class='input-field' name='email' >
                    <label>Password</label>
                    <input type="password" id="password" name='password' class='input-field'>
                    <label>Confirm Password</label>
                    <input type="password" id="c_password" name="c_password" class='input-field'>
                    <input type="submit" value="Register" class="button">
                </div>
            </form>
            
            <p id='haveAccountMsg'>Have An Account?  <a href="/users/login" id="loginLink">Login</a></p>
        </div>
        
    </div>
</body>
</html>
